<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <title>Weather App</title>
</head>
<body> 
    <div class="container">
        <div class="header">
            <div class="icon-container">
                <p id="IconHere"></p>
            </div>
        </div>
    
        <div class="content">
            <div class="general-information">
                <div class="status" id="update-status">Enter A Location</div>
                <div class="location" id="update-location">To Find The Weather</div>
            </div>

            <div class="detail-section">
                <div class="detail">
                    <div class="title">Wind</div>
                    <div class="value" id="Wind">TBD</div>
                </div>
                <div class="detail">
                    <div class="title">Temperature</div>
                    <div class="value" id="Temperature">TBD</div>
                </div>
                <div class="detail">
                    <div class="title">Humidity</div>
                    <div class="value" id="Humidity">TBD</div>
                </div>
            </div>
        </div>

        <div class="city-search-container">
            <form id="form">
                <input type="text" class="city-search" id="search" placeholder="Enter a Location"/>
            </form>
        </div>
    </div>  
</body>
</html>
